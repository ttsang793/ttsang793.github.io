<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">

  <body>
    <div class="background-menu" id="background-menu"></div>

    <div class="wrapper">
      <header></header>

      <main>
        <div class="introduce center">
          <img src="img/ttsang.jpg" alt="ttsang" class="avatar">
          <div class="heading extra_bold center hello">HELLO WORLD</div>
          <div class="center sub-hello">Tran Tuan Sang, web developer from Ho Chi Minh city, Viet Nam</div>
          <div class="center sub-hello">Fourth-year Software Engineering student at Saigon University</div>

        <div class="main-languages section">
          <div class="heading extra_bold center">MAIN LANGUAGES</div>

          <div class="pt pb center">
            <img src="img/java.png" alt="java" height="100px" class="mr">

            <a href="pdf/SangCV.pdf">

          </div>

          <div class="heading extra_bold center">FEATURED PROJECTS</div>

              <img src="./img/projects/launcher.png" alt="launcher">

            </div>
            
            <div class="project pointer">
              <img src="./img/projects/laptop.png" alt="laptop">
              <div class="center">Binary Computer Store</div>

          </div>

          <div class="center">
            <a href="projects">
              <button class="button pointer">View all projects</button>
            </a>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>

  <script src="js/header.js"></script>
