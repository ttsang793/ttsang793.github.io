<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="background-menu" id="background-menu"></div>

    <div class="wrapper">
      <header></header>
      <div id="background-menu"></div>

      <main>
        <div class="introduce section">
          <div class="avatar">
            <img src="/img/ttsang.jpg" alt="ts">
          </div>
          <div>
            <div class="heading extra_bold" id="hello_world">Xin chào thế giới!</div>
            <div id="greeting"></div>
            <div id="see_more" class="pt">
              <a href="/about">
                <button class="button pointer">Xem thêm về mình</button>
              </a>
            </div>
          </div>
        </div>

        <div class="project-section section">
          <div class="heading extra_bold center">MỘT SỐ PROJECT</div>

          <div class="list project-list pt pb">
            <div class="project pointer">
              <img src="./img/portfolio/turmeric.png" alt="turmeric">
              <div class="center">Cửa hàng Turmeric</div>
            </div>
            
            <div class="project pointer">
              <img src="./img/portfolio/launcher.png" alt="launcher">
              <div class="center">Launcher phần mềm</div>
            </div>
            
            <div class="project pointer">
              <img src="./img/portfolio/laptop.png" alt="laptop">
              <div class="center">Cửa hàng Binary</div>
            </div>
          </div>

          <div class="center">
            <a href="/portfolio">
              <button class="button pointer">Xem tất cả project</button>
            </a>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>

  <script src="/js/header.js"></script>
  <script>
    const hello = "Mình là Trần Tuấn Sang, hiện là sinh viên năm 3 ngành Kỹ thuật phần mềm, đang học tại trường Đại học Sài Gòn, TP. Hồ Chí Minh.";
    resize();

    function resize() {
      if (window.innerWidth < 750) {
        document.getElementById("greeting").innerHTML = hello;
        document.getElementById("see_more").classList.add("center");
      }
      else {
        document.getElementById("greeting").innerHTML =  hello + " Mình yêu thích lập trình ra các trang web một cách linh hoạt và dễ nhìn nhất có thể. Ngôn ngữ mình hay sử dụng: JavaScript, Java, C#."
        document.getElementById("see_more").classList.remove("center");
      }
    }

    window.addEventListener("resize", () => resize());
  </script>
</html>
