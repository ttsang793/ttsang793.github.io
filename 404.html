<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Error 404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/error.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="background-menu" id="background-menu"></div>

    <div class="wrapper">
      <header></header>
      <div id="background-menu"></div>

      <main>
        <div class="error-content">
          <div class="code extra_bold">404</div>
          <div class="heading extra_bold">PAGE NOT FOUND</div>
          <img src="https://media.tenor.com/v_W_gDtULNwAAAAi/confused-face.gif" alt="error" height="220px">
          <div class="mb">Your URL may direct to an old or unfinished page, or completely wrong. Please try again.</div>
          <button class="button pointer mb" onclick="history.back()">Back to previous page</button>
          <button class="button pointer mb" onclick="location.href='/'">Go to Home page</button>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>

  <script src="js/header.js"></script>
</html>
